
<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <p>
      {{error | json}}
  </p>
  <p class="mb-0"></p>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading">
  <div class="col">
    <div class="card" *ngFor="let usuario of usuarios">
      <img class="card-img-top" [src]="usuario.avatar" width="100" height="300" />
      <div class="card-body">
        <h5 class="card-title">{{usuario.first_name}}  {{usuario.last_name}}</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
        <p class="card-text">
          <span class="text-muted">
            ID: {{usuario.id}}
          </span>
        </p>
      </div>
    </div>
  </div>
 
</div>
